<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <link rel="stylesheet" href="css/my_style.css" />

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>

    <div id="program"></div>

    <script type="text/babel">

        class Task extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    edit: false,
                };
            };

            edit = () => {
                this.setState ({edit: true})
            };

            remove() {
				this.props.deleteBlock(this.props.index);
            };

            save = () => {
				this.props.update(this.refs.newTxt.value, this.props.index);
                this.setState ({edit: false})
            };

            rendNorm = () => {
                return (
                    <div className="box">
                        <div className="text">{this.props.children}</div>
                        <button onClick = {this.edit} className="btn light">Редактировать</button>
                        <button onClick = { () => {
								this.props.deleteBlock(this.props.index)
							}
						} className="btn red">Удалить</button>
                    </div>
                );
            };

            rendEdit = () => {
                return (
                    <div className="box">
                        <textarea ref="newTxt" defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className="btn success">Save</button>
                    </div>
                );
            };

            render() {
                if (this.state.edit) {
                    return this.rendEdit();
                } else {
                    return this.rendNorm();
                }
            }
        }

		class Field extends React.Component {
			constructor(props) {
                super(props);
                this.state = {
                    tasks: [
						'Необходимо купить молоко',
						'Почисти картошку',
						'Теперь отдохни!'
					]
                }
            };
			
			deleteBlock = (i) => {
				var arr = this.state.tasks;
				arr.splice(i, 1);
				this.setState({tasks: arr});
			};

			updateText = (text, i) => {
				var arr = this.state.tasks;
				arr[i] = text;
				this.setState ({tasks: arr});
			};
			
			eachTask = (item, i) => {
				return (
					<Task key={i} index={i} update={this.updateText} deleteBlock={this.deleteBlock}>
						{item}
					</Task>
				);
			};
			
			render() {
                return (
					<div className='field'>
                		{
							this.state.tasks.map(this.eachTask)
						}
            		</div>
				)
            };
		}
			
        const app = document.getElementById("program");

        ReactDOM.render (
            <Field />
        , app );
    </script>
</body>

</html>
